<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title> Calculando IMC </title>
 <link rel="stylesheet" type="text/css" href="css\imc.css" media="all">
 <script type="text/javascript" src="js/imc.js"></script>

</head>
<body>
  <form id="formulario">
    <fieldset><legend> Calculo IMC </legend> 
      <p><label for="kilos"> Kilos: &nbsp; </label><input type="text" name="kilos" id="kilos" size="9"/></p>
      <label for="metros"> Metros:  </label><input type="text" name="metros" id="metros" size="9"/>
      </p><label for="cm"> Cm: &nbsp; &nbsp; &nbsp; </label><input type="text" name="cm" id="cm" size="9"/> </p>
      <p> <label for="imc"> IMC: &nbsp; &nbsp;</label> <input type="text" name="imc" id="imc" size="9" readonly/> </p>
      <a href="#" onclick=calcularImc();> Calcular </a>
    </fieldset>
  </form>
 
  <table border="1">
    <tr>
      <td>IMC</td>
      <td>Classificação </td>
    </tr>
    <tr>
      <td>IMC <20 </td>
      <td> Abaixo do peso ideal </td>
    </tr>
    <tr>
      <td> 20 a 25 </td>
      <td> Peso ideal </td>
    </tr>
    <tr>
      <td> 25 a 30 </td>
      <td> Sobrepeso </td>
    </tr>
    <tr>
      <td> 30 a 35 </td>
      <td> Obesidade moderada </td>
    </tr>
    <tr>
      <td> 35 a 40 </td>
      <td> Obesidade Severa </td>
    </tr>
    <tr>
      <td>IMC >50 </td>
      <td> Super obesidade </td>
    </tr>
  </table>
</body>
</html>﻿
